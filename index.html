<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./assets/css/style.css"></link>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <header class="head1">
            <h1>Quiz Champion</h1>
        </header>
        <section>
        <div class="question">
            <p class="qText"></p>
            <ol class="ord-list">
                <li id="A"></li>
                <li id="B"></li>
                <li id="C"></li>
                <li id="D"></li>
            </ol>
        </div>
        <div class="answerInput">
            <input type="text" id="answerBox" value=""></input><p class="inputRes"></p>
        </div>
        <div class="startButton">
            <button class="startBtn">Start</button><button class="resetBtn">Reset Scores</button><button class="retryBtn">Retry</button>
        </div>
        </section>
        <section>
        <aside>
            <div class="timer-div">
                <span class="timer"></span>
            </div>
            <div class="guess">
                <span class="scorewin"></span>
                <span class="scoreloss"></span>
            </div>
        </aside>
        </section>
    </div>




<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
